<html>
<head>

	<style type="text/css">

	<script type="text/javascript">

			if (respuesta1.value === "zeus") {

			}

				document.getElementById("color1").style.color = 'red';
			}

			if (respuesta5.value === "salva a Megara") {

			}

				document.getElementById("color5").style.color = 'red';
			}

			respuesta6 = document.getElementById("6")
			if (respuesta6.value === "hades") {
				document.getElementById("color6").style.color = 'green';
				cal++;
			}
			else{

			}

			respuesta7 = document.getElementById("7")
			if (respuesta7.value === "pena y panico") {
				document.getElementById("color7").style.color = 'green';
				cal++;
			}
			else{
				document.getElementById("color7").style.color = 'red';
			}

			respuesta8 = document.getElementById("8")
			if (respuesta8.value === "scar") {
				document.getElementById("color8").style.color = 'green';
				cal++;
			}
			else{
				document.getElementById("color8").style.color = 'red';
			}

			respuesta9 = document.getElementById("9")
			if (respuesta9.value === "no hablare de mi amor") {

			else{

			if (respuesta10.value === "phil") {

				cal++;
			}
			else{
				document.getElementById("color10").style.color = 'red';
			}


			document.getElementById("calificacion").innerHTML = "Tu calificación del examen es: " + cal;
			document.getElementsByTagName("input").disabled = false;
		}
	</script>
</head>
<body background="https://i.pinimg.com/originals/53/56/09/535609e437ef98311dc0d52dc0d4668b.jpg">
	<div id="titulo"><h1 align="center">Examen de Hercules de Disney</h1></div>
	<div>
		<label id="color1">1. ¿Cómo se llama el padre de Hércules?
		<input type="text" name="1" id="1" placeholder="Respuesta" onKeyUp="this.value=this.value.toLowerCase();" >
